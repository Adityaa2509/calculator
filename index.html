<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/256/apple-calculator.png" type="image/x-icon">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
         <input type="text" id="inputbox">
         <div>
            <button class="opt">AC</button>
            <button class="opt">DEL</button>
            <button class="opt">%</button>
            <button class="opt">/</button>
         </div>
         <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt">*</button>
         </div>
         <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt">-</button>
         </div>
         <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">+</button>
         </div>
         
         <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
         </div>
    </div>
<script src="index.js"></script>
</body>
</html>
